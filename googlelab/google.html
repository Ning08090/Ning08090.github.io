<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{  margin: 0px;
            padding: 0px;
            font-size: 13px;
            color: rgb(0,0,0,.87);
            font-family: arial,sans-serif;
        }
        a{text-decoration: none;}
        button{
            background-color:#ffffff;
            border: none;
            border-radius: 50%;
        }
        .banner{
            padding: 8px;
            width: 100%;
            height: 48px;
            margin: auto;
            position:relative;
            display:block;
            flex-wrap: wrap;
        }
        .block{
            padding: 0px 12px 0px 4px;
            display:flex;
            position: absolute;
            top: 12px;
            right: 12px;
        }
        .mail{
            padding: 0px 0px 0px 15px;
            position: relative;
            line-height: 48px;
        }
        .pic{
            padding: 0px 15px 0px 15px;
            position: relative;
            line-height: 48px;
        }
        .mail span:hover,.pic span:hover{
            text-decoration: underline;
        }
        .menu{
            width: 24px;
            height: 24px;
            padding: 8px;
            position: relative;
            background-color: #ffffff;
            border-radius: 50%;
        }
        .menu-icon{
            position: relative;
            border-radius: 50%;
            width: 30px;
            height: 30px;
        }
        #dot{
            position: relative;
            margin: auto;
            top: 2.5px;
            left: 2.5px;
            width: 100%;
            height: 100%;
        }
        .user{
            margin: 0px 8px;
            padding: 6px;
            width: 30px;
            height: 30px;
            position: relative;
            border-radius: 50%;
        }
        .user button{
            position: relative;
            bottom:px;
            width: 35px;
            height: 35px;
            margin: auto;
        }
        .user img{
            width: 28px;
            margin: auto;
            position: relative;
            bottom:3px;
            right: 2px;
            border-radius: 50%;
        }
        .menu-icon:hover,.user button:hover{
            background-color:#D0D0D0;
            cursor: pointer;
        }
        .content{
            width: 100%;
            margin: auto;
            display:block;
        }
        .space{
            width: 100%;
            height: 250px;
            position: relative;
        }
        .logo{
            text-align: center;
            position: absolute;
            right: 0;
            left: 0;
            top: 100px;
            margin: auto;
        }
        .search{
            width: 440px;
            position:relative;
            right: 0;
            left: 0;
            margin: auto;
            display: flex;
            border-radius: 20px;
            box-shadow: 0 1px 2px 2px #D0D0D0;;
        }
        .search-block{
            width: 400px;
            margin: auto;
            display: flex;
        }
        .zoom{
            margin: 8px;
            width: 20px;
            height: 20px;
        }
        input{
            width: 400px;
            height: 30px;
            margin: auto;
            border: rgb(0,0,0,.87);
        }
        input:hover{
            outline: none;
        }
        input:focus{
            outline: none;
        }
        .mic{
            margin: 8px 6px;
            width: 20px;
            height: 20px;
        }
        .mic:hover{
            cursor: pointer;
        }
        .mic img{
            width: 20px;
            height: 20px;
        }
        .link{
            width: 240px;
            margin: auto;
            position: relative;
            top:20px;
            display: flex;
        }
        .item{
            width: 120px;
            height: 120px;
            border-radius: 8px;
            text-align: center;
        }
        .link li{
            font-size: 0px;
        }
        .item-icon{
            width: 48px;   
            height: 48px;
            margin: 16px auto;
            border-radius: 50%;
            background-color: rgba(241, 243, 244, 1);;
        }
        .item img{
            width: 24px;
            height: 24px;
            padding: 12px;
        }
        .item-icon p{
            color: rgba(0, 0, 0, 1);
        }
        .item:hover{
            background-color:rgb(229, 231, 232);;
        }
        .item p:hover{
            text-decoration:none;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="block">
            <div class="word">
                <a class="mail" href="https://mail.google.com/mail/">
                    <span>Gmail</span>
                </a>
                <a class="pic" href="https://www.google.com.tw/imghp?hl=zh-TW&tab=ri&authuser=0&ogbl">
                    <span>圖片</span>
                </a>
            </div>
            <div class="menu">
                <button class="menu-icon">
                    <div class="menu-icon">
                        <svg id="dot" focousable="false" viexBox="0 0 24 24">
                            <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                        </svg>
                    </div>
                </button>
            </div>
            
            <div class="user">
                <button class="user">
                    <img src="./user.jpg" alt="usericon">
                </button>
            </div>
        </div>
    </div>
    
    <div class="content">
        <div class="space">
            <div class="logo">
                <img src="./google_logo.svg" alt="Google">
            </div>
        </div>
        <div class="search">
            <div class="search-block">
                <img class="zoom" src="./search.svg" alt="zoom">
                <input type="text" placeholder="  搜尋 Google 或輸入網址">
                <button class="mic">
                    <img src="./vioce.svg" alt="voicesearch">
                </button>
            </div>
        </div>
        <ul class="link">
           <li class="item">
                <a href="https://www.youtube.com/">
                    <div class="item-icon">
                        <img src="./youtube.png" alt="youtube">
                    </div>
                    <p>youtube</p>
                </a>
           </li> 
           <li class="item">
            <a class="item" href="https://shopee.tw/">
                <div class="item-icon">
                    <img src="./shopee.png" alt="shopee">
                </div>
                <p>蝦皮購物</p>
            </a>
       </li> 
        </ul>
    </div>
</body>
</html>
